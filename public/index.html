<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./main.css" />
    <title>Formularz</title>
  </head>
  <body>
    <header></header>
    <main></main>
    <footer>
      <form action="/submit" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control" id="name-reg" name="name" required minlength="4" placeholder="Twoję imię i nazwisko" />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email-reg" name="email" required minlength="4" placeholder="Twój adres e-mail" />
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="message" name="message" required minlength="5" placeholder="Twoja wiadomość" resize="none"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij</button>
      </form>
    </footer>
  </body>
</html>
