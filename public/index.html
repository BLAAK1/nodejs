<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data Selfie App</title>
  </head>
  <body>
    <form action="/homepage.html" method="POST">
      <div class="mb-3">
        <label for="name-reg" class="form-label">Imie i nazwisko</label>
        <input type="text" class="form-control" id="name-reg" name="name" required minlength="4" />
      </div>
      <div class="mb-3">
        <label for="email-reg" class="form-label">Email</label>
        <input type="email" class="form-control" id="email-reg" name="email" required minlength="4" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Wiadomość</label>
        <input type="text" class="form-control" id="message" name="message" required minlength="5" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
